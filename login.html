    <body class="text-center">
    <form class="form-signin w-25 text-center mt-5 m-auto" name="login" method="get" id="login" action="load.html">
        <img class="mb-2" src="./image/logo" alt="" width="150" height="100">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="username" name="username" class="form-control align-content-center mb-1" placeholder="Email address" required="" autofocus="">
      <br>  <span id="invalid_user"> You should insert user name</span> <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password"  id="password" class="form-control mb-1" placeholder="Password" required="">
       <br> <span id="invalid_password"> You should insert password</span><br>
        <button class="btn btn-md btn-primary btn-block mt-3 mb-2" type="submit"  value="login">Log in</button>
        <button class="btn btn-md btn-secondary btn-block mt-3 mb-2"  value="Sign Up" id="regist">Sign up</button>
       <br> <span id="invalid"> Invalid User name or Invalid Password </span><br>
       
      </form>
