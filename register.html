<body>
   
    <div class="container  m-auto w-50 mt-5">
    <div class="card card-primary  ">
        <div class="card-header bg-primary">
          <h3 class="card-title text-light">Register Form</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form name="regist" method="get" action="#" id="contact-form">
          <div class="card-body">
            <div class="form-group">
              <label for="exampleInputtext">First Name</label>
              <input type="text" class="form-control" id="usernametxt" placeholder="Enter First Name">
              <span id="validname">Invalid User First Name</span>
            </div>
            <div class="form-group">
                <label for="exampleInputtext">Last Name</label>
                <input type="text" class="form-control" id="usernamelasttxt" placeholder="Enter Last Name">
                <span id="validlastname">Invalid User Last Name</span>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="user_email" placeholder="Enter email">
                <span id="emailerror">Invalid Email</span> <span id="emailrepete">Repete Email</span>
              </div>
              <div class="form-group">
                <label for="exampleInputtext">Address </label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Address">
              </div>
              <div class="form-group">
                <label for="exampleInputtext">Age </label>
                <input type="number" min="20" max="100" class="form-control" id="exampleInputEmail1" placeholder="Enter Age">
              </div>
              <input type="hidden" name="contact_number">
              <input type="hidden" name="message">
          </div>
          <!-- /.card-body -->

          <div class="card-footer text-end">
            <button type="submit" class="btn btn-primary" value="Regist">Submit</button>
          </div>
        </form>
      </div>
    </div>
</body>
